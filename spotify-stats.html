<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Статистика - LABEL 52</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html" style="color: inherit; text-decoration: none;">LABEL 52</a></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Главная</a></li>
                <li><a href="faceit-ranking.html" class="nav-link">FACEIT Рейтинг</a></li>
                <li><a href="spotify-stats.html" class="nav-link active">Spotify Статистика</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Главный контент -->
    <main class="main-content">
        <!-- Заголовок страницы -->
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">
                    <span class="gradient-text">Spotify</span> Статистика
                </h1>
                <p class="page-description">
                    Отслеживайте музыкальную статистику ваших друзей
                </p>
            </div>
        </section>

        <!-- Заглушка -->
        <section class="coming-soon">
            <div class="container">
                <div class="coming-soon-content">
                    <i class="fab fa-spotify"></i>
                    <h2>Скоро будет доступно</h2>
                    <p>Страница Spotify статистики находится в разработке</p>
                    <a href="faceit-ranking.html" class="btn btn-primary">
                        <i class="fas fa-gamepad"></i>
                        Перейти к FACEIT рейтингу
                    </a>
                </div>
            </div>
        </section>
    </main>

    <style>
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .page-header {
            padding: 60px 0 40px;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4));
            backdrop-filter: blur(10px);
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }

        .page-title .gradient-text {
            background: linear-gradient(135deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .coming-soon {
            padding: 100px 0;
            text-align: center;
        }

        .coming-soon-content {
            max-width: 500px;
            margin: 0 auto;
        }

        .coming-soon-content i {
            font-size: 5rem;
            color: #1DB954;
            margin-bottom: 30px;
            display: block;
        }

        .coming-soon-content h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
        }

        .coming-soon-content p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }
            
            .coming-soon-content h2 {
                font-size: 2rem;
            }
        }
    </style>
</body>
</html>
